    <p>2<sup>2</sup></p>

    <h3>list tag</h3>

    <ol type="i">
        <li>Coffee</li>

    </ol>

    <ol type="I">

        <li>Tea</li>

    </ol>

    <ol type="a">

        <li>Gujarati</li>

    </ol>

    
    <ol type="A">

    <ol>

    <ol start="4">
        <li>English</li>

        <li>Hindi</li>
    </ol>
